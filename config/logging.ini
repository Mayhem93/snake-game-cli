[Core]
Filter="%Severity% >= info"

[Sinks.Console]
Destination=Console
AutoFlush=true
Formatter="[%Severity%] %Message%"

[Sinks.File]
Destination=TextFile
FileName="logs/snake_%Y-%m-%d.log"
RotationSize=10485760
AutoFlush=true
Filter="%Severity% >= info"
Formatter="%TimeStamp% [%Severity%] %Message%"
